{% extends "layout.html" %}

{% block title %}
          Welcome
{% endblock %}

{% block body %}
<h1>Book a ticket </h1><br>
  <form action="{{url_for('book')}}" method="post">
    <div class="form-group">
      <label>From where to where:</label>
      <select class="form-control" name="x" >
          <option value=""></option>
        {% for i in flights %}
          <option value="{{i.id}}">{{i.origin}} to {{i.destination}}</option>
        {% endfor %}
      </select>
    </div>

      <div class="form-group">
        <label>Your name:</label>
        <input class="form-control"  type="text" name="y" placeholder="Enter Name">
      </div>
      <br>

      <button class="btn btn-primary btn-lg btn-block">Submit</button>

  </form>

{% endblock %}
